<div class="panel panel-default">
    <div class="panel-body">
        <dl class="dl-horizontal">
            <dt>ID</dt>
            <dd>{{$location.id}}</dd>
            <dt>City</dt>
            <dd>{{$location.city}}</dd>
            <dt>State</dt>
            <dd>{{$location.state}}</dd>
            <dt>Country</dt>
            <dd>{{$location.country}}</dd>
            <dt>Hashtags</dt>
            <dd>
                <ul class="list-unstyled">
                    <li ng-repeat="hashtag in $location.hashtags">
                        <a href="/hashtags/{{hashtag.id}}">#{{hashtag.text}}</a>
                    </li>
                </ul>
            </dd>
            <dt>Recent Tweets</dt>
            <dd>
                <ul class="list-unstyled">
                    <li ng-repeat="tweet in $location.tweets">
                        <a href="/tweets/{{tweet.id}}">{{tweet.text}}</a>
                    </li>
                </ul>
            </dd>
        </dl>
    </div>
</div>
<h4>Recent Tweets from {{$location.city}}, {{$location.state}}</h4>
<div id="tweet-container"></div>
