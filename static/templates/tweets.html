<table class="table table-striped tablesorter" id="tweets-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Text</th>
        <th>Coordinates</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="tweet in $tweets">
        <td>{{tweet.id}}</td>
        <td>@{{tweet.user}}</td>
        <td>{{tweet.text}}</td>
        <td>{{tweet.longitude}}, {{tweet.latitude}}</td>
        <td><a class="btn btn-default" href="/tweet/{{tweet.id}}">Details</a></td>
    </tr>
    </tbody>
</table>
