<table class="table table-striped">
    <tr>
        <td>ID</td>
        <td>Text</td>
        <td></td>
    </tr>
    <tr ng-repeat="hashtag in $hashtags">
        <td>{{hashtag.id}}</td>
        <td>#{{hashtag.text}}</td>
        <td><a class="btn btn-default" href="/hashtags/{{hashtag.id}}">Details</a></td>
    </tr>
</table>
