<div class="panel panel-default">
    <div class="panel-body">
        <dl class="dl-horizontal">
            <dt>ID</dt>
            <dd>{{$tweet.id}}</dd>
            <dt>Username</dt>
            <dd>@{{$tweet.user}}</dd>
            <dt>Text</dt>
            <dd>{{$tweet.text}}</dd>
            <dt>Coordinates</dt>
            <dd>{{$tweet.longitude}}, {{$tweet.latitude}}</dd>
            <dt>Location</dt>
            <dd><a href="/locations/$tweet.location.id}}">{{$tweet.location.city}},
                {{$tweet.location.state}}</a></dd>
            <dt>Hashtags</dt>
            <dd>
                <ul class="list-unstyled">
                    <li ng-repeat="hashtag in $tweet.hashtags">
                        <a href="/hashtags/{{hashtag.id}}">#{{hashtag.text}}</a>
                    </li>
                </ul>
            </dd>
        </dl>
    </div>
</div>
<div id="tweet-container"></div>
