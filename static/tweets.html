<table class="table table-striped">
    <tr>
        <td>ID</td>
        <td>Username</td>
        <td>Text</td>
        <td>Coordinates</td>
        <td></td>
    </tr>
<tr ng-repeat="tweet in $tweets">
    <td>{{tweet.id}}</td>
    <td>@{{tweet.username}}</td>
    <td>{{tweet.text}}</td>
    <td>{{tweet.longitude}}, {{tweet.latitude}}</td>
    <td><a class="btn btn-default" href="/tweet/{{tweet.id}}">Details</a></td>
</tr>
</table>
