<div class="panel panel-default">
    <div class="panel-body">
        <dl class="dl-horizontal">
            <dt>ID</dt>
            <dd>{{tweet.id}}</dd>
            <dt>Username</dt>
            <dd>@{{tweet.username}}</dd>
            <dt>Text</dt>
            <dd>{{tweet.text}}</dd>
            <dt>Coordinates</dt>
            <dd>{{tweet.longitude}}, {{tweet.latitude}}</dd>
            <dt>Location</dt>
            <dd><a href="/location/{{$locations[tweet.location].id}}">{{$locations[tweet.location].city}},
                {{$locations[tweet.location].state}}</a></dd>
            <dt>Hashtags</dt>
            <dd>
                <ul class="list-unstyled">
                    <li ng-repeat="hashtag in tweet.hashtags">
                        <a href="/hashtag/{{hashtag}}">{{$hashtags[hashtag].name}}</a>
                    </li>
                </ul>
            </dd>
        </dl>
    </div>
</div>
<div id="tweet-container"></div>
